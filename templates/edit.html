<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 font-poppins">
    <div class="container mx-auto my-10 p-5">
        <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">Edit Student Data</h1>
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
            <form action="{{ url_for('edit_student', student_name=student.student_name) }}" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-4">
                        <label for="student_name" class="block text-gray-700 font-semibold">Student Name</label>
                        <input type="text" id="student_name" name="student_name" value="{{ student.student_name }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="attendance" class="block text-gray-700 font-semibold">Attendance (%)</label>
                        <input type="number" id="attendance" name="attendance" value="{{ student.attendance }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0" max="100">
                    </div>
                    <div class="mb-4">
                        <label for="study_hours" class="block text-gray-700 font-semibold">Study Hours (per day)</label>
                        <input type="number" id="study_hours" name="study_hours" value="{{ student.study_hours }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
                    </div>
                    <div class="mb-4">
                        <label for="internal_marks" class="block text-gray-700 font-semibold">Internal Marks (out of 30)</label>
                        <input type="number" id="internal_marks" name="internal_marks" value="{{ student.internal_marks }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0" max="30">
                    </div>
                    <div class="mb-4">
                        <label for="assignment_score" class="block text-gray-700 font-semibold">Assignment Score (out of 10)</label>
                        <input type="number" id="assignment_score" name="assignment_score" value="{{ student.assignment_score }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0" max="10">
                    </div>
                    <div class="mb-4">
                        <label for="prediction" class="block text-gray-700 font-semibold">Prediction</label>
                        <input type="text" id="prediction" name="prediction" value="{{ student.prediction }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">Update Data</button>
                </div>
            </form>
            <div class="text-center mt-6">
                <a href="{{ url_for('history') }}" class="text-blue-600 hover:underline">Back to History</a>
            </div>
        </div>
    </div>
</body>
</html>
